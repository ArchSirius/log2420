<html>
	<head>
		<meta charset="utf8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<!-- Ceci permet d'inclure les fichiers CSS -->
		<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet" type="text/css">
		
		<!-- Ceci permet d'inclure les fichiers JavaScript de jQuery, jQuery UI, Google Maps ainsi que map.js -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjonwWBWoE1W6L8sU7KPl7zkRLSaPNC2o&amp;sensor=false"></script>
		
		<script type="text/javascript" src="map.js"></script>
		<head>
    <title>Carte du Quebec</title>
    
  </head>
  <body>
   
	</head>
	<body>

		<div class="maClasse">
			<h1>Ceci est un titre de niveau 1</h1>
			<p>Ceci est un paragraphe!</p>
			
			<button id="monBouton">Mon bouton</button>

			<div id="map-canvas"></div>
		</div>

 		


		<!-- le Map-->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">

	    <style>
	      html, body, #map-canvas {
	        height: 400px;
	        width: 600px;
	        margin: 20px;
	        padding: 2px
	      }
	    </style>

	    <script>
		function initialize() {
		  var mapOptions = {
		    zoom: 4,
		    center: new google.maps.LatLng(46.8167, -71.2167)
		  };

		  var map = new google.maps.Map(document.getElementById('map-canvas'),
		      mapOptions);
		}

		function loadScript() {
		  var script = document.createElement('script');
		  script.type = 'text/javascript';
		  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
		      '&signed_in=true&callback=initialize';
		  document.body.appendChild(script);
		}

		window.onload = loadScript;

	    </script>

	</body>
</html>
